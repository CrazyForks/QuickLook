<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>SVG Preview</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }

        #svgContainer {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        #svgWrapper {
            transform-origin: center center;
            transition: transform 0.05s ease-out;
            cursor: grab;
        }
    </style>
</head>
<body>
    <div id="svgContainer">
        <div id="svgWrapper"></div>
    </div>

    <script src="svg2html.js"></script>
</body>
</html>
